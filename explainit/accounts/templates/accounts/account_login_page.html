{% extends 'homepage/base.html' %}
{% load crispy_forms_tags %}
{% block mainbody%}
<section class="all-form-container">
	<section class="all-form-section">
		<fieldset>
		<form method="POST">
				<header class="form-header">
					<h2>Login</h2>
				</header>
				<hr>
			{% csrf_token %}
			{{form}}
			<div class="form-button">
				<button type="submit">Login</button>
			</div>
			
		</form>
		<p>
			<small><a href="{% url 'password_reset'%}">Forgot password</a></small>
			<small><a href="{% url 'accounts:register-page' %}">Have no account</a></small> 
		</p>
		</fieldset>
	</section>
</section>
{%endblock mainbody%}
