{% extends 'homepage/base.html' %}
{% load crispy_forms_tags %}
{% block mainbody%}
<section class="all-form-container">
	<section class="all-form-section">
		<fieldset>
		<form method="POST">
				<header class="login-header">
					<h2>Change password</h2>
				</header>
				<hr>
			{% csrf_token %}
			{{form}}
			<div class="form-button">
				<button type="submit">Request for password reset</button>
			</div>
			
		</form>
		</fieldset>
	</section>
</section>
{%endblock mainbody%}
