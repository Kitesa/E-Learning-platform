{% extends 'homepage/base.html' %}
{% load crispy_forms_tags %}
{% block mainbody%}
<section class="form-container-section">
    <section class="all-form-container">
        <section class="all-form-section">
            <fieldset>
            <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                    <header class="form-header">
                        <h2>Delete question</h2>
                    </header>
                    <hr>
                    <p>Are you shure you want to delete this question?</p>
                <div class="form-button">
                    <button type="submit">Yes delete</button>
                      <a class="btn btn-outline-secondary" href="{% url 'qanda:answer-creation-view' question.pk %}">Cancel</a>
                </div>
            </form>
            </fieldset>
        </section>
    </section>
</section>

{%endblock mainbody%}
